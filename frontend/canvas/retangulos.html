<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>retangulos-1</title>
        <script>
        window.onload =  function(){
            //Trabalho com o canvas acontece logo apos carregar pagina
        }
        </script>
    </head>
    <body>
        <center>
                <canvas id="meu_canvas" width="200" height="200" />
        </center>
        <script>
            //canvas contexto
            var canvas =  document.getElementById('meu_canvas');
            var context = canvas.getContext('2d');

            context.fillStyle = 'red';
            //Desenhar retangulo preenchido
            context.fillRect(0,0,100,100);

            context.lineWidth =  3;
            context.strokeStyle = 'blue';
            //Desenhar retangulo vazio
            context.strokeRect(100,100,100,100);
        </script>
    </body>
</html>
