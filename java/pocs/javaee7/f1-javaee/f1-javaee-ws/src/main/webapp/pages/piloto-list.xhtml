<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<h:body>

	<h:form>

		<h:inputText value="#{pilotoController.piloto.nome}" label="Nome:" />
		<h:commandButton value="Pesquisar"
			action="#{pilotoController.pesquisar()}" type="submit" />
		<h:commandButton value="Limapar" type="reset" />

		<h:dataTable var="piloto"
			rendered="#{not empty pilotoController.pilotos}"
			value="#{pilotoController.pilotos}">

			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{piloto.nome}
			</h:column>

			<h:column>
				<f:facet name="header">Licensa</f:facet>
				#{piloto.licensa}
			</h:column>

			<h:column>
				<f:facet name="header">Data de Nascimento</f:facet>
				<h:outputFormat value="#{piloto.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputFormat>
			</h:column>

		</h:dataTable>

	</h:form>
</h:body>
</html>
